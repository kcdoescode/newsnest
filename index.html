<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Nest</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    input::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white font-[Inter] transition-colors duration-300">

  <!-- Header -->
  <a href="saved.html" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md transition absolute top-3 left-4 z-50">💾 Saved</a>

 <header class="sticky top-0 z-50 px-4 py-3 bg-white dark:bg-gray-900 shadow-sm flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
  <h1 class="text-2xl font-semibold text-center sm:text-left text-blue-600 dark:text-blue-400 w-full sm:w-auto">News Nest</h1>

  <div class="flex items-center justify-center sm:justify-end flex-wrap gap-2 w-full sm:w-auto">
    <!-- Search Bar -->
    <div class="flex items-center border border-gray-300 dark:border-gray-700 rounded-md overflow-hidden bg-white dark:bg-gray-800">
      <input
        type="text"
        id="search-input"
        placeholder="Search news..."
        class="px-3 py-1 bg-transparent text-sm focus:outline-none w-32 sm:w-48 text-gray-800 dark:text-white"
      />
      <button id="search-btn" class="px-3 text-gray-600 hover:text-blue-600 dark:hover:text-blue-400 transition text-lg">
        🔍
      </button>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" class="text-xl px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
      🌓
    </button>

    <!-- Saved Button -->
    <a href="saved.html" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md transition">
      💾 Saved
    </a>
  </div>
</header>




  <!-- Category Bar -->
<nav class="overflow-x-auto whitespace-nowrap px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow-sm">
  <div id="category-bar" class="flex space-x-3">
    <button class="category-btn px-4 py-1.5 rounded-full bg-blue-600 text-white text-sm font-medium shadow-sm hover:bg-blue-700 transition" data-category="latest">Top Stories</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="world">World</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="technology">Technology</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="entertainment">Entertainment</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="sports">Sports</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="business">Business</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="science">Science</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="health">Health</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="lifestyle">Lifestyle</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="fashion">Fashion</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="ai">AI</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="memes">Memes</button>
    <button class="category-btn px-4 py-1.5 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-white text-sm hover:bg-blue-100 dark:hover:bg-gray-700 transition" data-category="gaming">Gaming</button>
  </div>
</nav>


  <!-- News Section -->
  <main id="news-container" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- News Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition hover:shadow-lg card-animation" data-id="sample-news-1">
      <img src="https://source.unsplash.com/random/600x300?news" alt="News Image" class="w-full h-48 object-cover" />
      <div class="p-4 flex flex-col gap-2">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">
          Sample News Title Goes Here
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-300">
          This is a short summary or description of the news article. Just a preview to show layout.
        </p>
        <div class="flex items-center justify-between mt-2">
          <a href="https://news.example.com" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-400" target="_blank">Read More</a>
          <button class="save-btn text-xl hover:scale-110 transition">♡</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-md shadow-lg hidden z-50 text-sm"></div>

  <!-- Back to Top -->
  <button id="backToTop" class="fixed bottom-6 left-6 bg-blue-600 text-white px-3 py-2 rounded-full shadow-md hidden hover:bg-blue-700 transition z-50">↑</button>

  <script src="script.js"></script>
</body>
</html>
