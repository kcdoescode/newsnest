<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Articles</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 sticky top-0 bg-white dark:bg-gray-900 shadow z-50">
    <h1 class="text-2xl font-semibold text-blue-600 dark:text-blue-400">💾 Saved Articles</h1>
    <a href="index.html" class="text-sm bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-md transition">← Back to News</a>
  </header>

  <!-- News Container -->
  <main id="saved-container" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

  <!-- Empty Message -->
  <p id="empty-message" class="text-center mt-6 text-gray-500 dark:text-gray-400 hidden">You haven’t saved anything yet 🥲</p>

  <!-- Footer -->
  <footer class="mt-16 text-center text-sm text-gray-500 dark:text-gray-400 pb-6">
    Made with ❤️, nerd vibes 🏴‍☠️ & too much coffee ☕ by
    <a href="mailto:chauhankm81@gmail.com" class="text-blue-500 hover:underline">KHUSHI ✨</a>
  </footer>

  <script src="saved.js"></script>
</body>
</html>
